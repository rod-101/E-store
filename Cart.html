<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-store Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="header">Cart</h2>

    <div id="container" class="disp_relative">
        <div id="product_container" class="disp_relative">
            
            
            <div class="product_component">
                <div class="product_photo">
                    <img src="photo.jpg" alt="product photo">
                </div>
                <div class="product_name">
                    Talong
                </div>
                <div class="product_price">
                    P20.00
                </div>
                <div class="btn_container btn_container_forCart"> 
                    <button class="minus_btn">-</button>
                        <span class="quantity">0</span>
                    <button class="plus_btn">+</button>
                </div>
            </div>


            <div class="product_component">
                <div class="product_photo">
                    <img src="photo.jpg" alt="product photo">
                </div>
                <div class="product_name">
                    Saluyot
                </div>
                <div class="product_price">
                    P25.00
                </div>
                <div class="btn_container btn_container_forCart"> 
                    <button class="minus_btn">-</button>
                        <span class="quantity">0</span>
                    <button class="plus_btn">+</button>
                </div>
            </div>


            <div class="product_component">
                <div class="product_photo">
                    <img src="photo.jpg" alt="product photo">
                </div>
                <div class="product_name">
                    Kamatis
                </div>
                <div class="product_price">
                    P40.00
                </div>
                <div class="btn_container btn_container_forCart"> 
                    <button class="minus_btn">-</button>
                        <span class="quantity">0</span>
                    <button class="plus_btn">+</button>
                </div>
            </div>


        </div>
    </div>

    <div id="view_cart_btn_container">
        <button id="view_cart_btn">Checkout</button>
    </div>
</body>
</html>
