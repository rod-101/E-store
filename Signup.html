<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="header">Sign Up</h2>

    <form id="container">
        <p id="prompt">Enter your details</p>

        <div>
            <span class="inputLabel">Name: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Sex: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Birth date: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Contact no: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Email: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Address: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Postal code: </span>
            <input type="text" class="userInput">
        </div>

        <div>
            <span class="inputLabel">Password: </span>
            <input type="text" class="userInput">
        </div>
        <div>
            <span class="inputLabel">Confirm password: </span>
            <input type="text" class="userInput">
        </div>

        <div id="lBreak"></div>
        <div> <span>or</span> <a href="Login.html">Log in</a></div>
        
        <button id="signup">Sign up</button>
    </form>

    
</body>
</html>
